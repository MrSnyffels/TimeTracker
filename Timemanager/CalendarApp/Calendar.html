<div class="calendar">
    <div class="calendar-header">
        <button onclick="previousMonth()">Previous</button>
        <span id="monthYear">January 2023</span>
        <button onclick="nextMonth()">Next</button>
    </div>
    <table class="calendar-table">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendarBody">
            <!-- The individual days will be inserted here dynamically with JavaScript -->
        </tbody>
    </table>
</div>
